<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT-Tra cứu giá hoa quả</title>
</head>
<body>
    <pre>
    Bảng Giá:   
    Ổi: 20000 VNĐ/kg
    Dưa Hấu: 20000 VNĐ/kg
    Táo: 30000 VNĐ/kg
    Xoài: 30000 VNĐ/kg
    Cam: 40000 VNĐ/kg
    Chôm Chôm: 40000 VNĐ/kg
    Măng Cụt: 50000 VNĐ/kg
    </pre>
    
    <h2>Giá hoa quả</h2>
    <input id="ten">
    <button type="button" onclick="traCuu()">Tra cứu</button>
    <h3 id="ketQua"></h3>
    <script>
        function traCuu() {
            let tuKhoa = document.getElementById("ten").value.toLowerCase();

            let ketQua = "";
            switch (tuKhoa) {
                case 'ổi': ketQua = 'Ổi: 20000 VNĐ/kg'; break;
                case "dưa hấu":
                    ketQua = "Dưa Hấu: 20000 VNĐ / kg"; break;
                case "táo":
                    ketQua = "Táo: 30000 VNĐ / kg"; break;
                case "xoài":
                    ketQua = "Xoài: 30000 VNĐ / kg"; break;
                case "cam":
                    ketQua = "Cam: 40000 VNĐ / kg"; break;
                case "chôm chôm":
                    ketQua = "Chôm Chôm: 40000 VNĐ / kg"; break;
                case "măng cụt":
                    ketQua = "Măng Cụt: 50000 VNĐ/kg"; break;
            }
            document.getElementById("ketQua").innerHTML = ketQua;
        }
    </script>

</body>
</html>
