<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <canvas id="myCanvas" width="400" height="300" style="border: 1px solid blue"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");


        class HinhChuNhat {
            constructor(dai, rong) {
                this.Dai = dai;
                this.Rong = rong;
            }


            tinhDienTich() {
                return this.Dai * this.Rong;
            }


            tinhChuVi() {
                return (this.Dai + this.Rong) * 2;
            }


            ve() {
                ctx.beginPath();
                // ctx.fillStyle = "yellow";
                ctx.fillRect(20, 30, this.Dai, this.Rong);
            }
        }


        let h1 = new HinhChuNhat(100, 50);
        
        document.write("Diện tích Hình Chữ Nhật là: " + h1.tinhDienTich()); 
        document.write(" Và Chu Vi Hình Chữ Nhật là: " + h1.tinhChuVi());
        h1.ve();
    </script>
</body>

</html>
