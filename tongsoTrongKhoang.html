<body>
    <!DOCTYPE html>
<html lang="en">	
<head>	
    <meta charset="UTF-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Tổng Các Số Trong Khoảng</title>	
</head>	
<body>	
    
    <script>	
        let a = parseInt(prompt("Mời nhập số a:"));	
        let b = parseInt(prompt("Mời nhập số b:"));	
        let tong = 0;	
        for (let i = a; i <= b; i++) {	
            tong += i;	
        }	
        alert(tong);	
    </script>	
</body>
