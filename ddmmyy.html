    <title>Hiển thị ngày-tháng-năm</title>
</head>
<body>
    <script>
    
        let inputDate
        let inputMonth
        let inputYear
        inputDate = prompt("Enter the date"); 
        inputMonth = prompt("Enter the month");
        inputYear = prompt("Enter the year");
        text = "-"
        let day = inputDate + text + inputMonth + text + inputYear
        document.write("The date is: " + day);
    </script>
</body>
