<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm Đại học khối D</title>
</head>
<body>
    <h1>Tính điểm ĐH khối D</h1>
    <table>
        <tr>
            <td>Môn Toán</td>
            <td>
                <input id="diemToan" type="number">
            </td>
        </tr>
        <tr>
            <td>Môn Văn</td>
            <td>
                <input id="diemVan" type="number">
            </td>
        </tr>
        <tr>
            <td>Môn Anh</td>
            <td>
                <input id="diemAnh" type="number">
            </td>
        </tr>
        <tr>
            <td>Khu vực</td>
            <td>
                <select id="khuVuc">
                    <option value="KV1">KV1</option>
                    <option value="KV2">KV2</option>
                    <option value="KV2-NT">KV2-NT</option>
                    <option value="KV3">KV3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" onclick="tinhDiem()">Tính điểm</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="ketQua"></div>
            </td>
        </tr>
    </table>
    <script>
        function tinhDiem(){
            let toan = parseFloat(document.getElementById("diemToan").value);
            let van = parseFloat(document.getElementById("diemVan").value);
            let anh = parseFloat(document.getElementById("diemAnh").value);
            let khuVuc = document.getElementById("khuVuc").value;

            let diemCong = 0;
            if (khuVuc === "KV1") {
                diemCong = 0.75;
            }else if(khuVuc === "KV2-NT") {
                diemCong = 0.5;
            }else if(khuVuc === "KV2") {
                diemCong = 0.25;
            }
            let tongDiem = toan + van + anh + diemCong; 
            document.getElementById("ketQua").innerHTML = "Tổng điểm Đại Học khối D của bạn là: " + tongDiem;
        }
    </script>
</body>
</html>
