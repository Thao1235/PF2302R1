<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>
<body>
        <script>
        var num = prompt("Nhập vào một số");
        num = parseInt(num);
        if (num%2 ==0){
            alert(num + ' là số chẵn');
        }
        else{
            alert(num + " là số lẻ")
        }
        </script> 

</body>
</html>
