<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
    <script>
        let soTienVay = parseInt(prompt("Nhập số tiền vay(triệu đồng):"));
        let laiSuat = parseFloat(prompt("Nhập lãi suất (0.0-100.0)"));
        let soNamVay = parseInt(prompt("Nhập số năm vay"));
        let soTienTra = soTienVay + soTienVay * laiSuat/100 * soNamVay;
        alert("Tống số tiền trả (triệu đồng) theo số năm đã vay: " + soTienTra.toFixed(2));
    </script>
</body>
</html>
